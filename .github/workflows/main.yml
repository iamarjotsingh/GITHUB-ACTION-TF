name: amarEC2-workflow
on:
  workflow_dispatch:
       inputs :
          aws-region-name:
             description: aws-region
             required: true
 
    
env:
  bucket: amar-bucket25
  tfstate: amartffile.tfstate
  
  aws-region: ${{github.event.inputs.aws-region-name}}

jobs:
  terraform_flow:
    name: terraform
    runs-on: ubuntu-latest

    
    steps:
    
      - uses: actions/checkout@v3
      - name: Setup terraform hashicorp
        uses: hashicorp/setup-terraform@v2 
        with:
          terraform_version: 1.3.4

        
      
      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1   
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{env.aws-region}}

      
      - name: terraform init  
        run: |
          cd EC2
          terraform init -reconfigure -backend-config="bucket=${{env.bucket}}" -backend-config="key=${{env.tfstate}}" -backend-config="region=${{ env.aws-region }}"
      
      - name: terraform plan
        run: |
          cd EC2
          terraform plan 
      - name: terraform apply  
      
        run: |
          cd EC2
          terraform apply -auto-approve
